<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/angular.min.js"></script>
  <script src="js/apps.js"></script>
</head>
<body ng-controller="phoneController">
<div class="container">
<!-- <div ng-init="search='nexus'"></div> -->

  <div class="row">
  	<div class="col-md-3">
	  <form>
	  	Search:<br> <input type="search" ng-model="search"><br>
	  	Sort by:
		<select ng-model="orderProp">
		  <option value="name">Alphabetical</option>
		  <option value="age">Newest</option>
		</select>
	  </form>  		
  	</div>
  	<div class="col-md-9">
	    <div class="row">
		  <div class="col-sm-6 col-md-4" ng-repeat="phone in phones | filter:search | orderBy:orderProp">
		    <div class="thumbnail">
		      <a href="#/{{phone.id}}"><img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}"></a>
		      <div class="caption">
		        <a href="#/{{phone.id}}"><h4>{{phone.name}}</h4></a>
		        <p>{{phone.snippet}}</p>
		        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
		      </div>
		    </div>
		  </div>
		</div>
  	</div>
  </div>
</div>
</body>
</html>
