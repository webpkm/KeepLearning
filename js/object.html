<script>
function Employee () {}

Employee.prototype.firstName = "Abhijit";
Employee.prototype.lastName = "Patel";
Employee.prototype.startDate = new Date();
Employee.prototype.signedNDA = true;

Employee.prototype.fullName = function () {
	print(this); 
	print(this.firstName + " " + this.lastName); 
};
var abhijit = new Employee ();
print(abhijit.fullName());
print(abhijit.signedNDA);

function print($str){
	document.write("<hr>");
	if($str instanceof Object)
	{
		var output = '';
		for (var property in $str) {
		  output += property + ': ' + $str[property]+'; <br>';
		}
		document.write(output);
	}
	else
	{
		document.write($str);
	}
	document.write("<br>");
}
</script>
